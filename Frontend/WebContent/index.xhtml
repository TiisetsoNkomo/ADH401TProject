<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Tweet Man App</title>
    </h:head>
    <h:body>
    	<h2>Tweet App</h2>
    	<h:form>
    		<h:panelGrid columns="2" >
				<h:inputText value="#{tweetcontroller.tweet.tweetBody}"></h:inputText>  	   	   
    	   </h:panelGrid>
    	   <h:commandButton value="Tweet" action="#{tweetcontroller.addNewTweet}"></h:commandButton>
    	   <h:commandButton value="View Tweet" action="#{tweetcontroller.getTweetList}"></h:commandButton>
    	</h:form>
    	<h:form>
    	<title> Twitter Feeds</title>
    	
    	<div><h2> View  Tweets</h2></div>
    	<h:dataTable value ="#{tweetcontroller.tweetlist}">
    	<Column>
    	<f:facet name ="header">
    	<outputText value="Tweet"/>
    	</f:facet>
    	<h:outputText value="#{tweet.tweetBody}"/>
    	</Column>
    	<Column>
    	<f:facet name="header">
    	<h:outputText value ="Timestamp"/>
    	</f:facet>
    	<h:outputText value ="#{tweet.timestamp}"/>
    	</Column>
    	</h:datatable>
    	</h:form>
    </h:body>
</html>
